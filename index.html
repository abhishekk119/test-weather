<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="box" id="box"></div>
    <br />
    <input type="text" id="input" placeholder="type a color name" />
    <br />
    <br />
    <input type="text" id="cityinput" placeholder="enter a city name" />
    <div class="location" id="location"></div>
    <div class="temp" id="temp"></div>
    <div class="humidity" id="humidity"></div>
    <div class="wind" id="wind"></div>
    <div class="feels-like" id="feels-like"></div>
    <div class="weather-description" id="weather-description"></div>
    <div class="Weather-icon" id="Weather-icon"></div>
    <div class="forecast" id="forecast" style="display: none">
      Weather forecast for next 5 days:
    </div>
    <script src="script.js"></script>
  </body>
</html>
